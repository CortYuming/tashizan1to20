<head>

    <style>
        #problem {
            font-size: 30px;
            text-align: center;

        }

    <div class="center" style="margin-top: 3em;">
      <button onclick="showProblem()">つぎのもんだい</button>

    <div class="center" style="margin-top: 1em;">
      <button onclick="showAnswer()">こたえ</button>

    <div>
        <pre id="problem"></pre>
    </div>

    <script src="script.js"></script>
