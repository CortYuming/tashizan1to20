<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>たし算・ひき算で数字を使わないランダムな1~20同士の問題</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css" integrity="sha512-+oEiKVGJRHutsibRYkkTIfjI0kspDtgJtkIlyPCNTCFCdhy+nSe25nvrCw7UpHPwNbdmNw9AkgGA+ptQxcjPug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    #expression {
      font-size: 30px;
      text-align: center;
    }

    #answer {
      display: none;
      font-size: 50px;
      text-align: center;
      margin-top: 20px;
    }
    .opacity {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div data-theme="dark">
    <div class="tabs is-centered">
      <ul>
        <li id="plus" class="is-active"><a href="/tashizan1to20/">たしざん</a></li>
        <li id="minus"><a href="/tashizan1to20/?sign=minus">ひきざん</a></li>
        <li id="mix"><a href="/tashizan1to20/?sign=mix">たしざんとひきざん</a></li>
      </ul>
    </div>

    <div id="totalCount" class="mt-3 has-text-centered"></div>

    <div>
        <pre id="expression" class="my-4"></pre>
    </div>

    <div class="mt-5 has-text-centered">
      <button class="button is-danger" onclick="showAnswer()">こたえ</button>
    </div>
    <div id="answer"></div>

    <div class="mt-5 has-text-centered">
      <button class="button is-success is-outlined is-large" onclick="nextExpression()">つぎのもんだい</button>
    </div>

    <div class="mt-6 has-text-centered">
      <button class="button" onclick="resetCount()">やりなおし</button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
